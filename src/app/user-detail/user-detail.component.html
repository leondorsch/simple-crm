<mat-card class="user-detail-header" appearance="outlined">
    <mat-card-content>
        <button [matMenuTriggerFor]="userMenu"  class="pin-right-upper-corner" mat-icon-button>
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
            <button (click)="editUserDetails()" mat-menu-item>Edit</button>
        </mat-menu>
        <img class="profile-img" src="assets/img/avatar-2092113_640.png" alt="">
        <div class="profile-details">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            <span>{{user.email}}</span>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <button [matMenuTriggerFor]="menu" class="pin-right-upper-corner" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button (click)="editMenu()" mat-menu-item>Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipcode}} {{user.city}}
    </mat-card-content>
</mat-card>
